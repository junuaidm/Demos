<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Accessibile Layout and Navigation</title>
    <link href="forms.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <!-- Skip Link -->
        <a id="skiplink" href="#maincontent" tabindex="-1">Skip to main content</a>
        <div id="header">
            <nav>
                <ul>
                    <li><a href="content">Home</a></li>
                    <li><a href="skiplinks">Skip Links</a></li>
                    <li><a href="forms.html">HTML Forms</a></li>
                </ul>
            </nav>
        </div>

        <div id="content">
                <!-- Skips To -->
                <a name="maincontent"></a>
                <form id="Form" action="default.htm" method="get">
                    <table>
                        <tr>
                    <td><label for="fullName">Full Name</label></td>
                    <td><input id="fullName" aria-required="true" type="text" /><span class="required">[Required]</span></td>
                        </tr>
                        <tr>
                            <td><label for="checkbox">Is this form accessible?</label></td>
                            <td><input type="checkbox" name="checkbox" aria-checked="true" /></td>
                        </tr>

                        <tr>
                            <td><label for="textarea">Text Area</label></td>
                            <td><textarea id="textarea"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <fieldset>
                                    <legend>Choose your favorite favorite music <span class="required">[Required]</span></legend>
                                    <input type="checkbox" name="classical" /><label for="classical">Classical</label><br />
                                    <input type="checkbox" name="jazz" /><label for="jazz">Jazz</label><br />
                                    <input type="checkbox" name="techno" /><label for="techno">Techno</label><br />
                                    <input type="checkbox" name="rock" /><label for="rock">Rock</label><br />
                                </fieldset>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="select">Favorite color</label></td>
                            <td>
                                <select name="colors">
                                    <option value="">--Select One--</option>
                                    <option value="red">Red</option>
                                    <option value="blue">Blue</option>
                                    <option value="green">Green</option>
                                    <option value="purple">Purple</option>
                                    <option value="orange">Orange</option>
                                    <option value="yellow">Yellow</option>
                                </select><span class="required">[Required]</span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="submit">Submit</label></td>
                            <td><input id="submit" type="submit" value="submit" /></td>
                        </tr>
                        <tr>
                            <td><label for="submit">Submit Image</label></td>
                            <td><img src="submit-button.png" alt="Submit Form Data" /></td>
                        </tr>
                    </table>

                </form>
        </div>
    </div>

</body>
</html>
